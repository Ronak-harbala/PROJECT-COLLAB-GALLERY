</section>

                    <input type="email" name="email" placeholder="Email" class="name">
            </div>

            <div class="input-name">
                <input type="password" name="password" placeholder="Password" class="name">
        </div>

        <button type="submit" id="get-started"><pre>      Get Started     </pre></button>
        </form>
    </section>
